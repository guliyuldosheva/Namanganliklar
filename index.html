<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namanganliklar yangiliklar sayti</title>
    <link rel="stylesheet" href="./Css/normalize.css" />
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

  <body class="page_body">
    <header class="site-header">
      <div class="container">
        <div class="site-header__top">
          <a class="logo" href="index.html">
            <img
              class="logo__img"
              src="./img/logo.png"
              alt="ЛОГО САЙТА наманганликлар 24"
              width="303"
              height="33"
          /></a>
          <ul class="exchange-rates">
            <li class="exchange-rates__item">
              <b class="exchange-rates__icon">&dollar;</b>
              <span class="exchange-rates__value">10137.2</span>
            </li>
            <li class="exchange-rates__item">
              <b class="exchange-rates__icon">P</b>
              <span class="exchange-rates__value">138.26</span>
            </li>
            <li class="exchange-rates__item">
              <b class="exchange-rates__icon">&euro;</b>
              <span class="exchange-rates__value">10988.72</span>
            </li>
          </ul>
          <div class="site-header__actions">
            <button class="search-button" type="button">
              <img
                class="search_button_img"
                src="./img/search.png"
                alt="икон поиск"
                width="24"
                height="24"
              />
            </button>
            <button class="language-toggler" type="button">
              <img
                class="language-toggler__img"
                src="./img/ru.png"
                alt="икон рус"
                width="20"
                height="20"
              />
              <span class="language-toggler__text"> РУ</span>
            </button>
            <a
              class="telegram-sub"
              href="https://tme.to/mayoquz"
              target="_blank"
              ><img
                class="telegram-sub__img"
                src="./img/Telegram_logo.svg.webp"
                alt="телеграм"
                width="20"
                height="20"
              />
              <span class="telegram-sub__text">Подписаться</span></a
            >
          </div>
          <!--site-header__actions-->
        </div>
        <!--site-header__top-->
      </div>
      <!--container-->
    </header>
    <script src="./Js/main.js"></script>
  </body>
</html>
